<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="backCard">
        <p id="numberCvc" class="numberCvc">000</p>
      </div>
      <div class="frontCard">
        <p id="numeroPan" class="pan">0000 0000 0000 0000</p>
        <div class="nameAge">
          <p id="nameTitular" class="nameTitular">JANE APPLESEED</p>
          <div>
            <span id="monthCaducity" class="ageCaducity">00</span>
            <span id="yearCaducity" class="ageCaducity">/ 00</span>
          </div>
        </div>
      </div>
    </div>
    <form class="form" id="form">
      <div class="cardname">
        <label class="name" for="name">CARDHOLDER NAME</label>
        <input
          class="input"
          type="text"
          id="name"
          name="nameUser"
          placeholder="e.g. Jane Appleseed"
        />
      </div>
      <div class="cardNumber">
        <label class="name" for="number">CARD NUMBER</label>
        <input
          class="input"
          type="number"
          id="number"
          name="pan"
          placeholder="  e.g. 1234 5678 9123 0000"
        />
      </div>
      <div class="ageCvc">
        <div class="cardCaducidad">
          <label class="name" for="fecha">EXP. DATE (MM/YY)</label>
          <div class="inputsAge">
            <input
              class="inputLitle"
              type="number"
              id="fecha"
              name="month"
              placeholder="MM"
            />
            <input
              class="inputLitle"
              type="number"
              id="fecha2"
              name="year"
              placeholder="YY"
            />
          </div>
        </div>
        <div class="cvcInput">
          <label class="name" for="cvc">CVC</label>
          <input
            class="inputLitle2"
            type="number"
            id="cvc"
            name="cvc"
            placeholder="e.g. 123"
          />
        </div>
      </div>
      <input class="buttonConfirmInput" type="submit" value="Confirm" />
    </form>
    <script src="./js/scripts.js"></script>
  </body>
</html>
